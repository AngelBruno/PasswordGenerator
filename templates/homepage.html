<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="Password Generator">
    <title>Password Generator</title>

    <!-- Path of the CSS -->

<body>
   <img class="logo" src="../static/Images/logo.png" alt="Password Generator"/>
        
   <main class="container-input">
        <span>Size <span id="value"></span> characters</span>

        <button id="button" class="button-cta" onclick="generatePassword()">Generate the Password</button>
   </main>

   <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Your password is:</span>
        <span id="password" class="password"></span>
